{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doctor dashboard</title>
  </head>
  <body
    style="
      background-image: url('{% static 'images/hospital.jpg' %}');
      background-size: cover;
    "
  >
    <center><h1>Doctors dashboard</h1></center>
    <h1>Welcome Dr. {{user.username}}</h1>
    <h2>Your registered email is :{{ user.email }}</h2>
    <div
      class="content"
      style="
        background-image: url('{% static 'images/hospital.jpg' %}');
        background-size: cover;
        height: 710px;
      "
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 contents">
            <div class="row justify-content-center my-auto">
              <div class="col-md-12">
                <div class="form-block" style="background: oldlace">
                  <div class="mb-4"></div>
                  <h1>Create a new post</h1>
                  {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                  <form method="POST">
                    {% csrf_token %} {{ form.as_p }}
                    <button type="submit">Save as draft</button>
                    <button type="submit">Create</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
